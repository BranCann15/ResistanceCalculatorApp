plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.brandoncano.resistancecalculator"
        minSdk 24
        targetSdk 33
        versionCode 10
        versionName "3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    applicationVariants.all { variant ->
        variant.resValue "string", "version", variant.versionName
        variant.resValue "string", "last_updated", "Last Updated On: 5/8/2023"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    task prepareKotlinBuildScriptModel {

    }
    namespace 'com.brandoncano.resistancecalculator'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0' // 4-27-23
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.appcompat:appcompat:1.6.1' // 2-18-23
    implementation 'com.google.android.material:material:1.9.0' // 5-4-23
    implementation 'com.google.code.gson:gson:2.8.9' // 4-2-23
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.1'
    implementation files('libs/ostermillerutils_1_07_00.jar')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}