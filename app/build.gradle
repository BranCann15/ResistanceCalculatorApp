plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.brandoncano.resistancecalculator"
        minSdk 24
        targetSdk 34
        versionCode 11
        versionName "3.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    applicationVariants.all { variant ->
        variant.resValue "string", "version", variant.versionName
        variant.resValue "string", "last_updated", "Last Updated On: 7/25/2023"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    task prepareKotlinBuildScriptModel {

    }
    namespace 'com.brandoncano.resistancecalculator'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1' // 6-29-23
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // 6-19-22
    implementation 'androidx.appcompat:appcompat:1.6.1' // 2-18-23
    implementation 'com.google.android.material:material:1.9.0' // 5-4-23
    implementation 'com.google.code.gson:gson:2.8.9' // 4-2-23
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.1' // 6-19-22
    implementation files('libs/ostermillerutils_1_07_00.jar')
    implementation platform('androidx.compose:compose-bom:2022.10.00') // 6-19-22
    testImplementation 'junit:junit:4.13.2' // 6-19-22
    androidTestImplementation 'androidx.test.ext:junit:1.1.5' // 1-4-23
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1' // 1-4-23
    // auto-added dependencies for compose activity - will asses later
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.navigation:navigation-compose:2.6.0'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}